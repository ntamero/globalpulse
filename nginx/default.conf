server {
    listen 80;
    server_name _;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/woff2;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # API routes - proxy to Node.js server
    location /api/ {
        proxy_pass http://app:3000;
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
    }

    # RSS routes - proxy to Node.js server
    location /rss/ {
        proxy_pass http://app:3000;
        proxy_connect_timeout 15s;
        proxy_read_timeout 30s;
    }

    # WebSocket support
    location /ws/ {
        proxy_pass http://app:3000;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Static assets with long cache
    location /assets/ {
        proxy_pass http://app:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Service worker - no cache
    location = /sw.js {
        proxy_pass http://app:3000;
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Manifest
    location = /manifest.webmanifest {
        proxy_pass http://app:3000;
        add_header Cache-Control "public, max-age=86400";
    }

    # SEO: Sitemap & feeds at root level (rewrite to API handlers)
    location = /sitemap.xml {
        proxy_pass http://app:3000/api/sitemap;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /news-sitemap.xml {
        proxy_pass http://app:3000/api/news-sitemap;
        add_header Cache-Control "public, max-age=1800";
    }

    location = /feed.xml {
        proxy_pass http://app:3000/api/feed;
        add_header Cache-Control "public, max-age=3600";
    }

    # robots.txt (served from static)
    location = /robots.txt {
        proxy_pass http://app:3000;
        add_header Cache-Control "public, max-age=86400";
    }

    # Everything else - SPA
    location / {
        proxy_pass http://app:3000;
        proxy_cache_valid 200 5m;
    }
}
